<!doctype html>
<html lang="en">

<!-- We use bootstrap for simple styling and formatting -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visionairy Prototype</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" 
        integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" 
        crossorigin="anonymous"></script>
</head>


<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Visionairy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- We split the page into two sections, one for performing actions and displaying data, one for the image feed -->
    <div class="container-fluid">
        <div class="row page vh-100">
            <div class="col-lg-4 prompting vh-100">
                <div class="row align-items-center">
                    <div class="col">
                        <form class="w-100" id="search-box">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="query" placeholder="What are you looking for?">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                        <br>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col">
                        <form class="w-100" id="edit-box">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="prompt" placeholder="What do you want to change?">
                                <select class="form-select" name="method">
                                    <option value="instruct">Image Instruct</option>
                                    <option value="canny">Line Detection</option>
                                    <option value="depth">Depth Detection</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Edit</button>
                        </form>
                        <br>
                    </div>
                </div>

                <div class="col" id="label">
                    
                </div>
            </div>

            <div class="col-lg-8 feed vh-100" id="feed">
                
            </div>
        </div>
    </div>



    <script src="Search-Feed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
